<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midas Leads Console</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <script>
    window.MIDAS_API_BASE = window.MIDAS_API_BASE || "http://127.0.0.1:8000";
  </script>
  <div class="shell">
    <aside class="sidebar">
      <h1>Midas</h1>
      <p>Autonomous outreach ops</p>
      <nav>
        <a class="active" href="#">Leads Foundation</a>
      </nav>
    </aside>

    <main class="content">
      <section class="topbar">
        <div>
          <h2>Lead Upload & Storage</h2>
          <p>Upload validated lead files and track segmented lead inventory.</p>
        </div>
      </section>

      <section class="cards" id="metrics"></section>

      <section class="panel panel-upload">
        <div>
          <h3>Import Leads</h3>
          <p>Accepted formats: CSV, TXT, JSON, XLSX</p>
        </div>
        <form id="upload-form">
          <input type="file" name="file" id="lead-file" accept=".csv,.txt,.json,.xlsx" required />
          <button type="submit">Upload & Validate</button>
        </form>
        <p class="message" id="upload-message"></p>
      </section>

      <section class="panel">
        <div class="panel-head">
          <h3>Lead Records</h3>
          <div class="filters">
            <input id="search-input" type="search" placeholder="Search by name, email, or company" />
            <select id="status-filter">
              <option value="">All statuses</option>
              <option value="new">New</option>
              <option value="outreached">Outreached</option>
              <option value="follow_up_due">Follow up due</option>
              <option value="replied">Replied</option>
              <option value="closed">Closed</option>
              <option value="opted_out">Opted out</option>
            </select>
          </div>
        </div>
        <div class="table-wrap">
          <table>
            <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Company</th>
              <th>Position</th>
              <th>Status</th>
              <th>Added</th>
            </tr>
            </thead>
            <tbody id="lead-table"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
